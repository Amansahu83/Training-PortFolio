    <script>
        function click1(str)
        {
            if(str=='=')
            {
                var x= document.getElementById('id16').value;
                document.getElementById('id16').value=eval(x);
            }
            else if(str=='clear')
            {
                document.getElementById('id16').value="";

            }
            else{
                var x= document.getElementById('id16').value;
              document.getElementById('id16').value=x+str;
            }
         
        }
      
    </script>
